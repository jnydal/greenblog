{% extends "base.html" %}

{% block title %}Greenblog - edit post{% endblock %}

{% block content %}

<form action="/edit/post/{{ post.key.id }}/" method="post">

Title <br />
<input class="title" type="text" name="title" value="{{ post.title }}"/><br />
Content <br />
<textarea class="tinymce post" id="elm1" rows="15" cols="60" name="content">
{{ post.content }}
</textarea>

<input value="Edit post" type="submit" class="button" />

</form>

{% endblock %}
