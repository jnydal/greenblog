{% extends "base.html" %}

{% block title %}Greenblog - edit page{% endblock %}

{% block content %}

<form action="/edit/page/{{ page.key.name }}/" method="post">

Title<br />
<input type="text" name="title" value="{{ page.title }}"/><br />
Content<br />
<textarea class="tinymce page" id="elm1" rows="15" cols="60" name="content">
{{ page.content }}
</textarea>

</form>

{% endblock %}
